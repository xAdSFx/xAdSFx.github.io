<body>



    <!--MENU-TOP-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: black">

        <!--BRAND-->
        <a class="navbar-brand brand_title" href="index.html" style="margin-left: 20px;"><i class="fa fa-sun-o" aria-hidden="true" style="margin-right: 10px;"></i>SmartSun</a>

        </button>
        <!--TERM. SESSAO-->
        <div class="collapse navbar-collapse" id="navbarNav" style="margin-left: 35px">
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                <li class="nav-item order-2 order-md-1"><a href="login.html" class="nav-link" title="Área reservada">Terminar sessão</a></li>
            </ul>
        </div>
    </nav>


    <!---------------------------------------------------------------------------PEDIDO ASSIST FORM--------------------------------------------------------------------------->
    <div class="container" style="height: 300px; margin-top: 50px; margin-bottom: 400px">
        <div>
            <h1>Área de administração</h1><p style="font-size: 15pt"> Dúvidas de utilizadores</p>

            <!--INICIO ADMIN-->
            <!--TABELA DE PEDIDOS-->


            <table id="duvidas_table" class="table table-hover table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th style="text-align: right" scope="col">Descrição de dúvida</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: duvidas">
                    <tr>
                        <td data-bind="text: nome"></td>
                        <td data-bind="text: email"></td>
                        <td style="text-align: right"><button type="button" class="btn btn-outline-dark" style="border-radius: 30px;" data-toggle="modal" data-target="#modal_duvida" data-bind="attr: { value: descricao }" onclick="post_duvida(value)">Ver</button></td>
                    </tr>
                </tbody>
            </table>



            <!--BOTOES-->
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-3" style="margin-top: 30px;">
                    <a href="administracao.html"><button id="consultar_duvidas" type="button" class="btn btn-dark" style="border-radius: 30px; width: 230px">Voltar à área de pedidos</button></a>
                </div>
            </div>
        </div>
    </div>




    <!--SEM PEDIDOS A MOSTRAR-->
    <div class="modal fade" id="sem_duvidas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Não existem dúvidas</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center">
                    <i class="fa fa-frown-o fa-5x" aria-hidden="true"></i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>







    <!---------------------------------------------------------MODAL DE DUVIDAS ---------------------------------------------------------------->
    <!-- Modal -->
    <div class="modal fade" id="modal_duvida" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Descrição de dúvida</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="descricao"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>-->
