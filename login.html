<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SmartSun</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--GOOGLE FONTES-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">



    <!--CSS link-->
    <link rel="stylesheet" href="login.css" />
</head>


<body>



    <!--MENU-TOP-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: black">

        <!--BRAND-->
        <a class="navbar-brand brand_title" href="index.html" style="margin-left: 20px;"><i class="fa fa-sun-o" aria-hidden="true" style="margin-right: 10px;"></i>SmartSun</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>



    <!---------------------------------------------------------------------------------LOGIN---------------------------------------------------------------------------------->
    <div class="banner" id="login_page">
        <div class="container">
            <!--INICIO FORMULARIO-->
            <div class="form_simulacao align-middle login">
                <h2>Utilizador</h2>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-7" style="margin-top: 20px;">
                        <input id="login_u" type="email" class="form-control input_simular" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Insira o seu nome de utilizador">
                    </div>
                </div>
                <h2 style="margin-top: 50px;">Password</h2>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-7" style="margin-top: 20px;">
                        <input id="login_p" type="password" class="form-control input_simular" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Insira a sua password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-3" style="margin-top: 60px;">
                        <button id="login" type="button" class="btn btn-dark" style="border-radius: 30px; width: 230px ">Autenticar<i class="fa fa-arrow-right icon_espacamento" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
    <!--UTILIZADOR NAO ENCONTRADO-->
    <div class="modal fade" id="erro_login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Utilizador não encontrado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center">
                    <i class="fa fa-exclamation-triangle fa-5x" aria-hidden="true"></i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <!--PASS ERRADA-->
    <div class="modal fade" id="erro_pass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Palavra-passe incorreta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center">
                    <i class="fa fa-exclamation-triangle fa-5x" aria-hidden="true"></i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <!--FOOTER-->
    <nav class="navbar navbar-light bg-light" role="navigation" style="background-color: black;">
        <div class="container">
            <div class="navbar-text small" style="color: #818181">&copy;MAS2020 - Modelação e Análise de Sistemas</div>
            <div class="navbar-right navbar-text small d-sm-none d-md-block"><a href="http://www.ua.pt" title="Universidade de Aveiro" style="color: #818181">Universidade de Aveiro</a></div>
        </div>
    </nav>

    <!-- Scripts -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <!-- KnockoutJS -->
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.5.0.js"></script>
    <script src="login.js"></script>





</body>

</html>
